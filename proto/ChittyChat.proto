syntax = "proto3";

option go_package = "github.com/marc9622/distributed-systems-handin3/proto";

package proto;

service ChittyChat {
    rpc SendChatMessage (Message) returns (Response);
}

message Message {
    string clientName = 1;
    string message = 2;
    int32 lamport = 3;
}

message Response {
    string message = 1;
    int32 lamport = 2;
}
